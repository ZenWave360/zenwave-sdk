openapi: 3.0.1
info:
  title: "Terms And Conditions API"
  version: 0.0.1
  description: "Terms And Conditions API"
  contact:
    email: email@domain.com
servers:
  - description: localhost
    url: http://localhost:8080/api
  - description: custom
    url: "{protocol}://{server}/{path}"
    variables:
      protocol:
        enum: ['http', 'https']
        default: 'http'
      server:
        default: 'localhost:8080'
      path:
        default: 'api'
tags:
  - name: "Default"
  - name: "TermsAndConditions"


paths:
  /terms-and-conditions:
    get:
      operationId: listTermsAndConditions
      description: "listTermsAndConditions"
      tags: [TermsAndConditions]
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TermsAndConditionsList"
    post:
      operationId: createTermsAndConditions
      description: "createTermsAndConditions"
      tags: [TermsAndConditions]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TermsAndConditions"
      responses:
        "201":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TermsAndConditions"
  /terms-and-conditions/{id}:
    get:
      operationId: getTermsAndConditions
      description: "getTermsAndConditions"
      tags: [TermsAndConditions]
      parameters:
        - name: "id"
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TermsAndConditions"
    put:
      operationId: updateTermsAndConditions
      description: "updateTermsAndConditions"
      tags: [TermsAndConditions]
      parameters:
        - name: "id"
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TermsAndConditions"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TermsAndConditions"
  /terms-and-conditions/latest/{lang}:
    get:
      operationId: getCurrentTermsAndConditions
      description: "getCurrentTermsAndConditions"
      tags: [TermsAndConditions]
      parameters:
        - name: "lang"
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TermsAndConditions"
  /terms-and-conditions/accept:
    post:
      operationId: acceptTermsAndConditions
      description: "acceptTermsAndConditions"
      tags: [TermsAndConditions]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AcceptedTermsAndConditionsInput"
      responses:
        "200":
          description: "OK"

components:
  schemas:
    TermsAndConditions:
      type: "object"
      x-business-entity: "TermsAndConditions"
      required:
      - "content"
      - "lang"
      - "contentVersion"
      - "startDate"
      properties:
        id:
          type: "integer"
          format: "int64"
        version:
          type: "integer"
        content:
          type: "string"
        lang:
          type: "string"
          maxLength: 3
          description: "language code"
        contentVersion:
          type: "string"
          description: "Arbitrary version string"
        startDate:
          type: "string"
          format: "date"
          description: "Date when the terms and conditions are valid (inclusive)"
    TermsAndConditionsList:
      type: "array"
      items:
        $ref: "#/components/schemas/TermsAndConditions"
    AcceptedTermsAndConditionsInput:
      type: "object"
      x-business-entity: "AcceptedTermsAndConditionsInput"
      required:
      - "termsAndConditionsId"
      properties:
        termsAndConditionsId:
          type: "integer"
          format: "int64"

    Page:
      type: object
      required:
        - "content"
        - "totalElements"
        - "totalPages"
        - "size"
        - "number"
      properties:
        number:
          type: integer
          minimum: 0
        numberOfElements:
          type: integer
          minimum: 0
        size:
          type: integer
          minimum: 0
          maximum: 200
          multipleOf: 25
        totalElements:
          type: integer
        totalPages:
          type: integer

  parameters:
    page:
      name: page
      in: query
      description: The number of results page
      schema:
        type: integer
        format: int32
        default: 0
    limit:
      name: limit
      in: query
      description: The number of results in a single page
      schema:
        type: integer
        format: int32
        default: 20
    sort:
      name: sort
      in: query
      description: The number of results page
      schema:
        type: array
        items:
          type: string

  securitySchemes:
    basicAuth:     # <-- arbitrary name for the security scheme
      type: http
      scheme: basic
    bearerAuth:     # <-- arbitrary name for the security scheme
      type: http
      scheme: bearer
      bearerFormat: JWT    # optional, arbitrary value for documentation purposes
security:
  - basicAuth: []  # <-- use the same name here
  - bearerAuth: []  # <-- use the same name here
